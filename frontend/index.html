<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel de Jarabes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      min-height: 100vh;
      display: flex;
    }
    .sidebar {
      width: 240px;
      background-color: #343a40;
      color: white;
    }
    .sidebar h4 {
      padding: 1rem;
      text-align: center;
      border-bottom: 1px solid #495057;
    }
    .sidebar a {
      display: block;
      color: white;
      padding: 0.75rem 1rem;
      text-decoration: none;
    }
    .sidebar a:hover {
      background-color: #495057;
    }
    .content {
      flex-grow: 1;
      padding: 2rem;
      background-color: #f8f9fa;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h4>Jarabes</h4>
    <a href="#">Inicio</a>
    <a href="#">Registrar</a>
    <a href="#">Estadísticas</a>
  </div>

  <!-- Main content -->
  <div class="content">
    <h2 class="mb-4">Gestión de Jarabes</h2>

    <!-- Formulario -->
    <form id="formulario" class="row g-3 mb-4">
      <input type="hidden" id="id" />
      <div class="col-md-4">
        <input class="form-control" id="nombre" placeholder="Nombre del jarabe" required />
      </div>
      <div class="col-md-4">
        <input class="form-control" id="ingredientes" placeholder="Ingredientes" required />
      </div>
      <div class="col-md-4">
        <input class="form-control" id="descripcion" placeholder="Descripción" />
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Guardar</button>
      </div>
    </form>

    <!-- Tabla -->
    <div class="table-responsive mb-5">
      <table class="table table-bordered bg-white">
        <thead class="table-dark">
          <tr>
            <th>Nombre</th>
            <th>Ingredientes</th>
            <th>Descripción</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="tabla-jarabes"></tbody>
      </table>
    </div>

    <!-- Canvas para gráficas -->
    <h4>Visualización</h4>
    <canvas id="graficaJarabes" height="120"></canvas>

  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="main.js"></script>
</body>
</html>
